<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://kit.fontawesome.com/88417f48e6.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <div class="container-sm d-flex justify-content-center">
            <div class="row p-20">
                <h1 class="text-center">Password Generator</h1>
                <div class="col">
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="text" id="password" class="form-control" readonly>
                        <div class="m-1 btn-org"><i class="fa-solid fa-repeat fa-xl"></i></div>
                        <div class="btn-org"><i class="fa-solid fa-copy fa-xl"></i></div>
                    </div>  
                    <div class="d-flex bd-highlight mt-1">
                        <div class="d-flex justify-content-center mt-4">
                            <div class="row">
                                <div class="col">
                                    <label for="length" class="form-label">Password Length: <output id="length-value"></output></label>
                                    <input type="range" class="form-range" value="8" min="8" max="50" id="length">
                                </div>
                                <div class="d-flex justify-content-between mt-3">
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="letters">
                                        <label class="form-check-label" for="letters">Letters</label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="mixed">
                                        <label class="form-check-label" for="mixed">Mixed Case</label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="punctuation">
                                        <label class="form-check-label" for="punctuation">Punctuation</label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="numbers">
                                        <label class="form-check-label" for="numbers">Numbers</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
